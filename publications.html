---
title: Publications
layout: default
---

<div id="accordion">
  {% for post in site.posts %}
  <div class="card">
    <div class="card-header" id="{{ post.title }}_heading">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#{{ post.title }}_collapse" aria-expanded="true" aria-controls="{{ {{ post.title }}_collapse">
          {{ post.title }}
        </button>
      </h5>
    </div>

    <div id="{{ post.title }}_collapse" class="collapse show" aria-labelledby="{{ post.title }}_heading" data-parent="#accordion">
      <div class="card-body">
        {{ post.citation }}
      </div>
    </div>
  </div>
</div>
