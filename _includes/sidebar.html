<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.title == "About Me" %} active{% endif %}" href="{{ site.baseurl }}">About Me</a>
      <a class="sidebar-nav-item{% if page.title == "CV" %} active{% endif %}" href="{{ site.baseurl }}">CV</a>
      <a class="sidebar-nav-item{% if page.title == "Publications" %} active{% endif %}" href="{{ site.baseurl }}">Publications</a>
      <a class="sidebar-nav-item{% if page.title == "Projects" %} active{% endif %}" href="{{ site.baseurl }}">Projects</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
