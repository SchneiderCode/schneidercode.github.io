<div class="d-flex flex-wrap justify-content-between">
{% for proj in site.projects %}
<div class="container w-50 rounded-2 border border-1">
  <p class="h4">{{ proj.title }}</p>
  <img src="\assets\images\{{ proj.banner }}" alt="{{ proj.bannerAlt }}" class="w-100 border border-dark mb-2"/>
  <p class="fs-5">{{ proj.description }}</p>
  <div class="d-grid">
      <a href="{{proj.url}}" type="button" class="btn btn-dark fw-bold fs-5">Learn More Here</a>
  </div>
</div>
{% endfor %}
</div>
